<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <link rel="stylesheet" href="css/chat.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/pages/chat-app-page.css">
        <link id="theme" rel="stylesheet" href="css/colors/default-dark.css">
        <link type="image/svg" rel="icon" href="../assets/images/favicon.svg">


        <title> Chat </title>
    </head>


    <body class="fix-header single-column card-no-border fix-sidebar">
        <div id="main-wrapper">
            <div class="page-wrapper">
                <div class="container-fluid">
                    <div class="row animated fadeIn">
                        <div class="col-12">
                            <div class="card m-b-0">
                                

                                <div class="chat-main-box">
                                    
                                    <div class="chat-left-aside">
                                        <div class="open-panel">
                                            <i class="ti-angle-right"> </i>
                                        </div>

                                        <div class="chat-left-inner">
                                            <div class="form-material">
                                                <input class="form-control p-20" type="text" placeholder="Buscar Contacto">
                                            </div>

                                            <ul id="usersDiv" class="chatonline style-none">
                                            </ul>
                                        </div>
                                    </div>
                                    

                                    <div class="chat-right-aside">
                                        <div class="chat-main-header">
                                            <div class="p-20 b-b">
                                                <h3 class="box-title"> Sala de chat <small> Video Juegos </small> </h3>
                                            </div>
                                        </div>


                                        <div class="chat-rbox">
                                            <ul id="chatBoxDiv" class="chat-list p-20">
                                            </ul>
                                        </div>


                                        <div class="card-body b-t">
                                            <form id="sendMsgForm">
                                                <div class="row">
                                                    <div class="col-8">
                                                        <input id="sendMsgTxt" class="form-control b-0" type="text" 
                                                               placeholder="Escribe tu mensaje aquÃ­" autocomplete="off"
                                                               autofocus>
                                                    </div>
                                                    <div class="col-4 text-right">
                                                        <button class="btn btn-info btn-circle btn-lg" type="submit">
                                                            <i class="fa fa-paper-plane-o"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
                
                

                <footer class="footer">
                    Super Chat - Tachiri/Fernando Herrera
                </footer>
            </div>
        </div>


        <script src="js/libs/jquery.min.js">  </script>
        <script src="socket.io/socket.io.js">  </script>
        <script src="js/socket-chat-jq.js">  </script>
        <script src="js/socket-chat.js">  </script>
    </body>
</html>
