<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Socket Chat based on Fernando Herrera's SuperChat">
        <meta name="author" content="Tachiri">
        
        
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/pages/login-register-lock.css"> 
        <link rel="stylesheet" href="css/colors/default-dark.css">
        <link id="theme" rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
        <link type="image/svg" rel="icon" href="../assets/images/favicon.svg">
        
        
        <title> Sala de Chat </title>
    </head>


    <body class="card-no-border">
        <div class="preloader">
            <div class="loader">
                <div class="loader__figure">
                </div>
                
                
                <p class="loader__label">
                    Cargando Chat...
                </p>
            </div>
        </div>


        <section id="wrapper">
            <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
                <div class="login-box card">
                    <div class="card-body">
                        <form class="form-horizontal form-material" id="loginform" action="chat.html">
                            <h3 class="box-title m-b-20">Ingresar al Chat</h3>
                            
                            <div class="form-group ">
                                <div class="col-xs-12">
                                    <input class="form-control" name="user-name" type="text" required="" placeholder="Nombre de usuario">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input class="form-control" name="room" type="text" required="" placeholder="Sala de chat">
                                </div>
                            </div>

                            <div class="form-group text-center">
                                <div class="col-xs-12 p-b-20">
                                    <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit"> Ingresar al chat </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        

        <script src="../assets/plugins/jquery/jquery.min.js"> </script>
        <script src="../assets/plugins/bootstrap/js/popper.min.js"> </script>
        <script src="../assets/plugins/bootstrap/js/bootstrap.min.js"> </script>
        <script type="text/javascript">
            $(function() {
                $(".preloader").fadeOut();
            } );
            $(function() {
                $('[data-toggle="tooltip"]').tooltip()
            } );
        </script>
    </body>
</html>
